    <script>
        const submitButton = document.getElementById("btn-submit");
        const textError = document.getElementById("text-error");
        const form = document.getElementById("form");
        let currentType;

        const switchRecord = (type) => {
            currentType = type;
            if (!isNaN(parseInt(type))) {
                window.location.hash = "#" + type;
            }
            if (type == 1) {
                form.innerHTML = `<p><b>Patient Name:</b></p>
						<div class="mt-10">
							<input type="text" placeholder="Patient Name" name="patient"
							onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'" required
							class="single-input">
						</div><br>
						<p><b>Upload Eye Scan:</b></p>
						<div class="mt-10">
							<input type="file" required class="single-input" name="image" />
						</div>`;
                submitButton.innerHTML = "Check";
                submitButton.style.display = "";
                textError.style.display = "";
            } else if (type == 2) {
                form.innerHTML = `<p><b>Patient Name:</b></p>
						<div class="mt-10">
							<input type="text" placeholder="Patient Name" name="patient"
							onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'" required
							class="single-input">
						</div><br>
						<p><b>Age :</b></p>
						<div class="mt-10">
							<input type="number" min="1" placeholder="Age at Diagnosis of Diabetes" value="1" name="age"
							onfocus="this.placeholder = ''" onblur="this.placeholder = 'Age at Diagnosis of Diabetes'" required
							class="single-input">
						</div><br>
						<p><b>Which Type of Diabetes are you diagnosed with ?</b></p>
						<div class="input-group-icon mt-10">
							<div class="icon"><i class="fas fa-eye" aria-hidden="true"></i></div>
							<div class="form-select">
								<select name="diabetes_type">
									<option value="0">Choose : </option>
									<option value="1">Juvenile</option>
									<option value="2">Adult</option>
								</select>
							</div>
						</div><br>
						<p><b>On which eye did you undergo treatment ?</b></p>
						<div class="input-group-icon mt-10">
							<div class="icon"><i class="fas fa-eye" aria-hidden="true"></i></div>
							<div class="form-select">
								<select name="eye">
									<option value="0">Choose : </option>
									<option value="1">Right</option>
									<option value="2">Left</option>
								</select>
							</div>
						</div><br>
						<p><b>What type of laser operation was performed ?</b></p>
						<div class="input-group-icon mt-10">
							<div class="icon"><i class="fas fa-eye" aria-hidden="true"></i></div>
							<div class="form-select">
								<select name="laser_type">
									<option value="0">Choose : </option>
									<option value="1">Xenon</option>
									<option value="2">Argon</option>
								</select>
							</div>
						</div><br>
						
						<p><b>Which category of Untreated Risk Group are you ?</b></p>
						<div class="input-group-icon mt-10">
							<div class="icon"><i class="fas fa-eye" aria-hidden="true"></i></div>
							<div class="form-select">
								<select name="risk_untreated">
									<option value="0">Choose : </option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
						</div><br>
						<p><b>Which category of Treated Risk Group are you ?</b></p>
						<div class="input-group-icon mt-10">
							<div class="icon"><i class="fas fa-eye" aria-hidden="true"></i></div>
							<div class="form-select">
								<select name="risk_treated">
									<option value="0">Choose : </option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
						</div><br>
					</div>`;
                submitButton.innerHTML = "Check";
                submitButton.style.display = "";
                textError.innerHTML = "";
                textError.style.display = "";
            } else if (type == 3) {
                form.innerHTML = `<p><b>Patient Name:</b></p>
						<div class="mt-10">
							<input type="text" placeholder="Patient Name" name="patient"
							onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'" required
							class="single-input">
						</div><br>
						<p><b>Report :</b></p>
						<div class="mt-10">
							<textarea class="single-textarea" placeholder="Report" onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Report'" name="content" required></textarea>
						</div><br>
						`;
                submitButton.innerHTML = "Summarize";
                submitButton.style.display = "";
                textError.innerHTML = "";
                textError.style.display = "";
            } else {
                form.innerHTML = ``;
                submitButton.style.display = "none";
                textError.style.display = "none";
                textError.innerHTML = "";
                submitButton.innerHTML = "";
            }
            let nice_Select = $('select');
            if (nice_Select.length) {
                nice_Select.niceSelect();
            }
        }

        submitButton.onclick = async() => {
            textError.innerHTML = "";
            let elements = document.querySelectorAll("#form > div");
            let data = {
                type: currentType,
                uid: firebase.auth().currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            for (let i = 0; i < elements.length; i++) {
                let element;
                if (elements[i].classList.contains("input-group-icon")) {
                    element = elements[i].children[1].children[0];
                } else {
                    element = elements[i].children[0];
                }
                if (element.getAttribute("type") == "file") {
                    data[element.getAttribute("name")] = await imgToUrl(element);
                } else {
                    if (isNaN(parseInt(element.value))) {
                        data[element.getAttribute("name")] = element.value;
                    } else {
                        data[element.getAttribute("name")] = parseInt(element.value);
                    }
                }
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/add', true);

            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    let res = JSON.parse(this.responseText);
                    if (res.type == "success") {
                        data["result"] = res.response;
                        firebase.firestore().collection("records").add(data).then((docRef) => {
                            window.location.href = "/records/" + docRef.id;
                        });
                    } else {
                        textError.innerHTML = res.response;
                    }
                }
            }
            xhr.send(JSON.stringify(data));
        }
        const imgToUrl = (img) => {
            return new Promise(async(resolve, reject) => {
                const reader = new FileReader();
                reader.addEventListener("load", () => {
                    resolve(reader.result);
                });
                try {
                    reader.readAsDataURL(img.files[0])
                } catch (err) {
                    resolve("");
                }
            });
        };
    </script>

    <script>
        const auth = firebase.auth();

        var resolvedCredentials = false;
        var windowLoaded = false;
        auth.onAuthStateChanged(function(user) {
            credentials = user;
            if (credentials == null) {
                window.location.href = "/login";
            } else {
                document.getElementById("nav-sign-in").remove();
                document.getElementById("nav-sign-up").innerHTML = '<a href="javascript:auth.signOut();" class="btn">Sign Out</a>';
                switchRecord(window.location.hash.length < 2 ? null : parseInt(window.location.hash.substring(1, 2)));
                resolvedCredentials = true;
                if (windowLoaded && resolvedCredentials) {
                    $('#preloader-active').delay(450).fadeOut('slow');
                    $('body').delay(450).css({
                        'overflow': 'visible'
                    });
                }
            }
        });
        $(window).on('load', function() {
            windowLoaded = true;
            if (windowLoaded && resolvedCredentials) {
                $('#preloader-active').delay(450).fadeOut('slow');
                $('body').delay(450).css({
