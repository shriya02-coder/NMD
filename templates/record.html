    <style>
        #container {
            padding-top: 100px;
            padding-bottom: 100px;

        .record {
            width: calc(100% - 50px);
            max-width: 600px;
            padding: 15px;

            border-radius: 10px;

    <script>
        const db = firebase.firestore();
        const container = document.getElementById("container");

        let dbRef;
        let dbUnsubscribe;

        const authenticated = (user) => {
            dbRef = db.collection("records");
            dbUnsubscribe = dbRef
                .doc("{{record}}")
                .onSnapshot((snapshot) => {
                    let data = snapshot.data();
                    if (data.type == 1) {
                        container.innerHTML = `
								<center><div class="record record-1">
									<h3>Diabetic Retinopathy Image</h3>
									<p><b>Result:</b> ${data.result}</p><br>
									<p><b>Image:</b></p><br>
									<img src="${data.image}" style="width: calc(100% - 50px);" />
									<p>&nbsp;</p>
									<p><b>Created at:</b> ${new Date(data.createdAt.seconds * 1000).toLocaleDateString()} ${new Date(data.createdAt.seconds * 1000).toLocaleTimeString()}</p><br>
									<a href="/records" class="genric-btn info">&lt; Back</a>
								</div></center>
							`;
                        document.getElementById("records-title").innerHTML = `Diabetic  Retinopathy Image`;
                    } else if (data.type == 2) {
                        container.innerHTML = `
								<center><div class="record record-2">
									<h3> Time Until Blind</h3>
									<p><b>Result:</b></p><br>
									<p>Orange: Treated<br>Blue: Untreated</p><br>
									<img src="${data.result}" style="width: calc(100% - 50px);" />
									<p>&nbsp;</p>
									<p><b>Laser Type:</b> ${data.laser_type == 1 ? "Xenon" : "Argon"}</p><br>
									<p><b>Treated Eye:</b> ${data.eye == 1 ? "Right" : "Left"}</p><br>
									<p><b>Age at Diagnosis of Diabetes:</b> ${data.age}</p><br>
									<p><b>Type of Diabetes:</b> ${data.diabetes_type == 1 ? "Juvenile (age at dx < 20)" : "Adult"}</p><br>
									<p><b>Untreated Risk Group:</b> ${data.risk_untreated}</p><br>
									<p><b>Treated Risk Group:</b> ${data.risk_treated}</p><br>
									<p><b>Created at:</b> ${new Date(data.createdAt.seconds * 1000).toLocaleDateString()} ${new Date(data.createdAt.seconds * 1000).toLocaleTimeString()}</p><br>
									<a href="/records" class="genric-btn info">&lt; Back</a>
								</div></center>
							`;
                        document.getElementById("records-title").innerHTML = ` Time Until Blind`;
                    } else if (data.type == 3) {
                        container.innerHTML = `
								<center><div class="record record-3">
									<h3>[${data.patient}] Report Summary</h3>
									<p><b>Result:</b> ${data.result}</p><br>
									<p><b>Content:</b> ${data.content}</p><br>
									<p><b>Created at:</b> ${new Date(data.createdAt.seconds * 1000).toLocaleDateString()} ${new Date(data.createdAt.seconds * 1000).toLocaleTimeString()}</p><br>
									<a href="/records" class="genric-btn info">&lt; Back</a>
								</div></center>
							`;
                        document.getElementById("records-title").innerHTML = `[${data.patient}] Report Summary`;
                    }
                });
            resolvedCredentials = true;
            if (windowLoaded && resolvedCredentials) {
                $('#preloader-active').delay(450).fadeOut('slow');
                $('body').delay(450).css({
                    'overflow': 'visible'
                });
            }
        }
    </script>

    {% if record %}
    <script>
        const auth = firebase.auth();
        var credentials;
        var resolvedCredentials = false;
        var windowLoaded = false;
        auth.onAuthStateChanged(function(user) {
            credentials = user;
            if (credentials == null) {
                window.location.href = "/login";
            } else {
                document.getElementById("nav-sign-in").remove();
                document.getElementById("nav-sign-up").innerHTML = '<a href="javascript:auth.signOut();" class="btn">Sign Out</a>';
                document.getElementById("records-title").innerHTML = "Records for " + credentials.email;
                authenticated && authenticated(credentials);
            }
        });
        $(window).on('load', function() {
            windowLoaded = true;
            if (windowLoaded && resolvedCredentials) {
                $('#preloader-active').delay(450).fadeOut('slow');
                $('body').delay(450).css({
                    'overflow': 'visible'
                });
            }
        });
    </script>
    {% else %}
    <script>
        window.location.href = "/records";
    </script>
    {% endif %}
